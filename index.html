<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício</h1>
        <h2>Formulário</h2>
        <form id="form">
            <div id="formReturn">
                <label for="formA"></label>
                <input type="number" id="formA" required placeholder="A">
                <label for="formB"></label>
                <input type="number" id="formB" required placeholder="B">
            </div>
            <button id="saque" type="submit">Saque</button>
        </form>
        <p class="successMsg" id="successMessage">Saque realizado com sucesso!</p>
        <p class="errorMsg" id="errorMessage">Não foi possível realizar o saque!</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
